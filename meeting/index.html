      * { box-sizing: border-box; }
      body { font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif; margin: 0; padding: 0; min-height: 100vh; display: flex; flex-direction: column; align-items: center; justify-content: center; background: #222731; color: #fff; text-align: center; padding: 24px; }

      p { font-size: 18px; margin: 0 0 28px; color: rgba(255,255,255,0.85); max-width: 480px; line-height: 1.5; }
      a.btn { display: inline-block; background: #2032F0; color: #fff; text-decoration: none; padding: 16px 32px; border-radius: 12px; font-size: 18px; font-weight: 600; transition: background 0.2s; }

<body>
    <h1 id="heading">LKW.APP – Meeting buchen</h1>
    <p id="desc">Buchen Sie ein Intro-Meeting mit Roland von LKW.APP. 30 Tage kostenlos testen.</p>
    <a href="https://aparkado.pipedrive.com/scheduler/kWZkzkhj/lkwapp-intro-meeting-mit-roland" id="cta" class="btn">Meeting buchen</a>
    <p class="lang"><a href="?lang=en" id="langSwitch">English</a></p>

    <script>
      (function() {
        var lang = new URLSearchParams(window.location.search).get('lang');
        var isEn = lang && lang.toLowerCase() === 'en';
        var heading = document.getElementById('heading');
        var desc = document.getElementById('desc');
        var cta = document.getElementById('cta');
        var langSwitch = document.getElementById('langSwitch');
        if (isEn) {
          document.documentElement.lang = 'en';
          document.title = 'LKW.APP – Book a meeting';
          if (heading) heading.textContent = 'LKW.APP – Book a meeting';
          if (desc) desc.textContent = 'Book an intro call with Roland from LKW.APP. 30-day free trial.';
          if (cta) { cta.textContent = 'Book meeting'; cta.href = 'https://aparkado.pipedrive.com/scheduler/Z6m9b9h6/introduction-call-lkwapp-for-transport-companies'; }
          if (langSwitch) { langSwitch.textContent = 'Deutsch'; langSwitch.href = '/meeting'; }
        } else {
          if (langSwitch) langSwitch.href = '/meeting?lang=en';
        }
      })();
    </script>
